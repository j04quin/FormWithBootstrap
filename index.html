<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a3c769671c.js"
      crossorigin="anonymous"
    ></script>

    <title>Form example</title>
  </head>
  <body>
    <!-- CSS para borrar flechitas de inputs -->
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>

    <!-- card -->
    <div class="container mt-4">
      <form class="card">
        <div class="card-header">
          <h2 class="fw-semibold">Payment form example</h2>
        </div>
        <div class="card-body">
          <div class="fw-semibold alert alert-danger" role="alert">
            Some fields are missing!
          </div>

          <div class="row g-3">
            <div class="col-md-5">
              <label for="card" class="form-label">Card #</label>
              <input
                type="number"
                class="form-control"
                id="card"
                placeholder="XXXXXXXXXXXXXXXX"
                size="16"
              />
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input
                type="number"
                class="form-control"
                id="cvc"
                size="4"
                placeholder="0000"
              />
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="d-flex">
                <i class="fa-regular fa-dollar-sign align-self-center mx-1"></i>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
              </div>
            </div>

            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>

              <select name="state" id="state" class="form-select">
                <option disabled selected>Pick a state</option>
                <option value="UY">Uruguay</option>
                <option value="AR">Argentina</option>
                <option value="VZ">Venezuela</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                size="5"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="cardSelection">We accept:</label>

              <div class="col-md-5 input-group-text bg-secondary mt-2 py-2">
                <div
                  id="cardSelection"
                  class="input-group w-100 d-flex justify-content-between"
                >
                  <label for="mastercard">
                    <input
                      class="form-check-input fa-xs"
                      name="cardSelection"
                      type="radio"
                      value="mastercard"
                      id="mastercard"
                    />
                    <i class="fa-brands fa-cc-mastercard fa-lg text-light"></i>
                  </label>
                  <label for="visa">
                    <input
                      class="form-check-input fa-xs"
                      name="cardSelection"
                      type="radio"
                      value="visa"
                      id="visa"
                    />
                    <i class="fa-brands fa-cc-visa fa-lg text-light"></i>
                  </label>
                  <label for="diners-club">
                    <input
                      class="form-check-input fa-xs"
                      name="cardSelection"
                      type="radio"
                      value="diners-club"
                      id="diners-club"
                    />
                    <i class="fa-brands fa-cc-diners-club fa-lg text-light"></i>
                  </label>
                  <label for="paypal">
                    <input
                      class="form-check-input fa-xs"
                      name="cardSelection"
                      type="radio"
                      value="paypal"
                      id="paypal"
                    />
                    <i class="fa-brands fa-cc-paypal fa-lg text-light"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="4"
                class="form-control"
              ></textarea>
              <p id="emailHelp" class="form-text">Add any notes here.</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
